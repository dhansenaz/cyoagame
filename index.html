<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adventure</title>
</head>
<body>
    <div id="scene">
    <h1>Dark Adventure</h1>
    <p id="situation">Press <a href="chose_start.html">Start</a> To Begin</p>
        

    </div>

    <style>
        body {
            
            font-size: 20px;
            background-color: black;
            color:white;
            
        }
        h1 {
            position: absolute;
            left:50%;
            top:20%;
            transform: translate(-50%,-50%);
        }
         #situation {
             position: absolute;
             width:600px;
             background-color: rgba(0,0,0,.5);
             top:325px;
             left:50%;
             top:60%;
             transform: translate(-50%,-50%);
             text-align: center;
             padding:20px;
             text-transform: uppercase;
             letter-spacing: 2px;
         }

        #scene{
            background-image: url('main.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            background-attachment: scroll;
            background-position: 50% 50%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            content: "";
            z-index: 0;
            
        }

        a {
            color:white;
            text-decoration:none;

        }
        a:hover {
            cursor: pointer;
            color:#BDC170;
        }
       
    
    </style>
</body>
</html>
